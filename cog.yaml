# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "11.7"

  # a list of ubuntu apt packages to install
  system_packages:
    - "ffmpeg"
    - "libsndfile1"

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.9"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "torch==2.0.1"
    - "torchaudio==2.0.2"
    - "torchvision==0.15.2"
    - "tqdm==4.66.1"
    - "gradio==3.44.4"
    - "pyyaml==6.0.1"
    - "einops==0.6.1"
    - "chardet==5.2.0"
    - "numpy==1.23.5"
    - "soundfile==0.12.1"
    - "librosa==0.9.2"
    - "scipy==1.11.2"
    - "pandas==2.1.0"
    - "unidecode==1.3.6"
    - "phonemizer==3.2.1"
    - "torchlibrosa==0.1.0"
    - "transformers==4.30.2"
    - "huggingface_hub==0.17.2"
    - "progressbar==2.5"
    - "ftfy==6.1.1"
    - "timm==0.9.7"
    - "audiosr==0.0.7"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
